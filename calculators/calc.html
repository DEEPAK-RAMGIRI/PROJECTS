<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="board">
            <input type="text" placeholder="000" id="screen">
        </div>
        <div class="row0">
            <button class="op">%</button>
            <button class="op">/</button>
            <button class="cl">AC</button>
            <button class="del">Del</button>
        </div>
        <div class="row1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">*</button>
        </div>
        <div class="row2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
        </div>
        <div class="row3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>
        </div>
        <div class="row4">
            <button>00</button>
            <button id="0">0</button>
            <button class="op">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./calc.js"></script>
</body>
</html>
